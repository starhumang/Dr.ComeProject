<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/adminLayout}"
>
	<head>
		<meta charset="UTF-8" />
		<title>Insert title here</title>
	</head>
	<body>
		<div layout:fragment="content">
			<!-- <div class="user-logout-link">
				<a th:href="@{/logout}" class="btn btn-primary">Logout</a>
			</div> -->
			<div class="row">
				<!-- Earnings (Monthly) Card Example -->
				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-left-primary shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
										일반 사용자 수</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800">100</div>
								</div>
								<div class="col-auto">
									<i class="fas fa-calendar fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Earnings (Annual) Card Example -->
				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-left-success shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-success text-uppercase mb-1">
										병원 사용자 수</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800">143</div>
								</div>
								<div class="col-auto">
									<i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Pending Requests Card Example -->
				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-left-warning shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-warning text-uppercase mb-1">
										약국 사용자 수</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800">212</div>
								</div>
								<div class="col-auto">
									<i class="fas fa-comments fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card-body" style="display: flex; justify-content: space-around;">
				<div class="card shadow mb-4">
					<div class="left">
						<div>
							<h5 class="m-0 font-weight-bold text-secondary">병원 승인 대기 목록</h5>
						</div>
						<table></table>
					</div>
				</div>
				<div class="card shadow mb-4">
					<div class="right">
						<h5 class="m-0 font-weight-bold text-secondary">약국 승인 대기 목록</h5>
						<table></table>
					</div>
				</div>
			</div>
			
			<!-- 모달 -->
			<div class="modal fade" tabindex="-1" id="toggleMyModal">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">승인 업무</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p>병원 사용자 승인 건수 [[${grantlisth.totalPages}]]건</p>

							<p>약국 사용자 승인 건수 [[${grantlistp.totalPages}]]건</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script th:inline="javascript">
	var openmodal = sessionStorage.getItem('autosave');
	if (openmodal != 'y') {
		var myModal = new bootstrap.Modal(document.getElementById('toggleMyModal'), {
			keyboard: false,
		});

		var modalToggle = document.getElementById('toggleMyModal');
		myModal.show(modalToggle);
		sessionStorage.setItem('autosave', 'y');
	}
</script>
