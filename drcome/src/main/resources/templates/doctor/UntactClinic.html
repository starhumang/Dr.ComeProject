<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8" />
<title>비대면 진료페이지</title>
<style>
.container {
	display: flex;
	justify-content: space-around;
	flex-wrap: wrap;
}

.item {
	width: 300px;
	border: solid 1px;
	height: 300px;
	margin-bottom: 20px;
}

.record {
	width: 150px;
	height: 200px;
	border: solid 1px;
}

table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: center;
}

th {
	background-color: #f2f2f2;
}

textarea {
	width: 100%;
	height: 100px;
}

.prescription input[type="text"] {
	width: 100px;
}

#container2 {
	margin: 0 auto;
	text-align: center;
	display: flex; /* 가로 정렬을 위해 Flexbox 사용 */
	justify-content: space-between; /* 요소들 사이에 공간을 균등하게 배분 */
}

#container2 div {
	width: 30%; /* 요소 너비 설정 */
}
</style>
</head>
<body>
	<section layout:fragment="content">
		<h2 style="text-align: center; margin-top: 20px; margin-bottom: 20px">
			비대면 진료중</h2>

		<div class="container">
			<div class="item">
				<p>영상1</p>
			</div>

			<div class="item">
				<p>영상2</p>
			</div>

			<div style="text-align: center">
				<table>
					<tr>
						<th>이름</th>
						<th>성별</th>
						<th>생년월일</th>
						<th>증상</th>
					</tr>
					<tr>
						<td th:text="${pInfo.userName}"></td>
						<td th:text="${pInfo.gender}"></td>
						<td th:text="${#dates.format(pInfo.birthday, 'yyyy-MM-dd')}"></td>
						<td th:text="${pInfo.symptom}"></td>
					</tr>
				</table>
			</div>
		</div>

		<div id="container2" style="margin: 10%">
			<div>
				<p>환자내원이력</p>
				<table>
					<tr>
						<th>내원일자</th>
						<th>증상</th>
						<th>기타특이사항</th>
						<th>처방전</th>
					</tr>
					<tr>
						<td>2012-01-11</td>
						<td>기침감기래요</td>
						<td>많이아프대요</td>
						<td><button type="button">처방전보기</button></td>
					</tr>
				</table>
			</div>

			<div>
				<p>증상</p>
				<textarea></textarea>

				<p>기타특이사항</p>
				<textarea></textarea>

				<div>
					<input type="radio" name="pay" />급여 <input type="radio" name="pay" />비급여
				</div>
			</div>

			<div class="prescription">
				<p>약처방</p>
				<p>
					약검색 <input type="text" />
					<button type="submit">검색하기</button>
				</p>
				<table>
					<tr>
						<th>약품명</th>
						<th>투약량</th>
						<th>횟수</th>
						<th>일수</th>
					</tr>
					<tr>
						<td>타이레놀</td>
						<td><input type="text" /></td>
						<td><input type="text" /></td>
						<td><input type="text" /></td>
					</tr>
				</table>
				<button style="margin-top: 50px" type="submit">진료기록저장</button>
			</div>
		</div>


		<script th:src="@{http://localhost:3000/socket.io/socket.io.js}"></script>

		<script th:inline="javascript">
			document.addEventListener('DOMContentLoaded', function() {
				const socket = io("http://localhost:3000");
			});
			
			  socket.on('message', function(message) {
		            console.log('서버로부터 메시지 수신:', message);
		        });
			  
			  
		</script>
		
		
	</section>





</body>
</html>
