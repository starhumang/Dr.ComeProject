<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>비대면 진료페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      #clist tr {
        height: 50px;
        /* 원하는 고정 높이를 지정합니다. */
      }

      .pagination a {
        display: inline-block;
        padding: 5px 10px;
        margin: 0 2px;
        border: 1px solid #ccc;
        background-color: #fff;
        color: #333;
        text-decoration: none;
      }

      .pagination a.active {
        background-color: #4e73df;
        color: #fff;
        /* border: 1px solid #4e73df; */
      }

      .pagination a:hover {
        background-color: #bfc5d8;
      }

      .title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }

      .title-right {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }

      p {
        margin-bottom: 0;
      }

      #full {
        display: flex;
        justify-content: space-around;
      }

      .select {
        padding: 20px 10px;
      }

      .select input[type="radio"] {
        display: none;
      }

      .select input[type="radio"] + label {
        display: inline-block;
        cursor: pointer;
        height: 35px;
        width: 120px;
        border: 1px solid #858796;
        border-radius: 7px;
        line-height: 35px;
        text-align: center;
        /* font-weight: bold; */
        font-size: 13px;
      }

      .select input[type="radio"] + label {
        background-color: #ffffff;
        color: #858796;
      }

      .select input[type="radio"]:checked + label {
        background-color: #4e73df;
        color: #fff;
      }

      input[type="checkbox"] {
        zoom: 1.4;
      }

      #myButton {
        float: right;
      }

      #perscription {
        display: none;
      }

      
    </style>

  
  </head>

  <body>
    <div layout:fragment="content">
      <!--container-fluid-->
      <div class="container-fluid">
        <!--title-->
        <div class="title" style="background-color: #06bbcc; padding: 5px;  border-radius: 7px; margin-top: 1px;">
             <!--on off-->
             <div
             class="d-flex justify-content-center align-items-center"
             style="margin-left: 10px"
           >
             <!-- 마이크 버튼 -->
             <button
               class="btn btn-secondary"
               onclick="toggleAudio()"
               style="margin-right: 5px;
               border-radius: 0.35rem;
               "
             >
               <i id="micIcon" class="bi bi-mic"></i>
             </button>
             <!-- 비디오 버튼 -->
             <button class="btn btn-secondary" style="border-radius: 0.35rem;" onclick="toggleVideo()">
               <i id="cameraIcon" class="bi bi-camera-video"></i>
             </button>
           </div>
           <!--on off-->

          <h3
            style="
              width: 70%;
              text-align: center;
              font-weight: 100;
              margin-bottom: 0;
              padding-left: 120px;
              color: white;
              
            "
          >
            비대면 진료중
          </h3>

          <!--title-right-->
          <div class="title-right">
            <p style="margin-right: 15px; color: #020202;">
              <i class="fas fa-fw fa-calendar"></i> 현재날짜:
              <span
                th:text="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}"
              ></span>
            </p>
            <button
              onclick="payment()"
              class="btn btn-secondary"
              style="margin-right: 15px; font-weight: 100;
              border-radius: 0.35rem;"
            >
              종료하기
            </button>
          </div>
          <!--title-right--->
        </div>
        <!--title-->

        <!--비디오-->
        <div style="height: 70vh">
          <div
            id="video"
            style="
              width: 100%;
              display: flex;
              justify-content: center;
              margin-top: 5%;
            "
          >
            <video id="localVideo" autoplay width="18%" height="40%"></video>
            <video id="remoteVideo" autoplay width="18%" height="40%"></video>
          </div>
        </div>
        <!--비디오-->

      

        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="/js/socket.js"></script>  
        <script th:inline="javascript">
          
          let rNo = [[${rNo}]];
          function payment() {
          	location.href = '/payment/' + rNo;
          }

          function toggleVideo() {
            const videoTracks = myScreen.getVideoTracks();
            videoTracks.forEach(track => {
                track.enabled = !track.enabled;
            });

            // 비디오 아이콘 변경
            const cameraIcon = document.getElementById('cameraIcon');
            if (videoTracks.some(track => track.enabled)) {
                cameraIcon.classList.remove('bi-camera-video-off');
                cameraIcon.classList.add('bi-camera-video');
            } else {
                cameraIcon.classList.remove('bi-camera-video');
                cameraIcon.classList.add('bi-camera-video-off');
            }
         }


          function toggleAudio() {
            const audioTracks = myScreen.getAudioTracks();
            audioTracks.forEach(track => {
                track.enabled = !track.enabled;
            });

            // 오디오 아이콘 변경
            const micIcon = document.getElementById('micIcon');
            if (audioTracks.some(track => track.enabled)) {
                micIcon.classList.remove('bi-mic-mute');
                micIcon.classList.add('bi-mic');
            } else {
                micIcon.classList.remove('bi-mic');
                micIcon.classList.add('bi-mic-mute');
            }
         }

            
        </script>

        <script th:inline="javascript"></script>
      </div>
      <!--container-fluid-->
    </div>
    <!--<div layout:fragment="content">-->
  </body>
</html>
