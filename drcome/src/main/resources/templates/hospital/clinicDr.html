<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{hospital/hospitalLayout}">

<head>
  <meta charset="UTF-8" />
  <title>noticeList</title>
  <style>
    .head_info {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .catCal {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }

    .selDr {
      display: flex;
      justify-content: space-between;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked+label {
      background-color: #5a5c69;
      color: #fff;
    }
  </style>
</head>

<body>
  <div layout:fragment="content">
    <div class="container-fluid">
      <div class="head_info">
        <h4 th:text="${hospitalSel.hospitalName}"></h4>
        <p>
          <i class="fas fa-fw fa-calendar"></i> 현재날짜 :
          <span th:text="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}"
            ></span>
          </p>
        </div>

        <div class="selDr">
          <p>Reservation Dr</p>
          <div class="selDrDrop">
            담당의 :
            <select id="doctorNo">
              <option value=""></option>
            </select>
          </div>
        </div>

        <!-- 카테고리 & 달력선택 -->
        <div class="catCal">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
            style="margin-bottom: 20px"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label
              class="btn btn-outline-dark"
              for="btnradio1"
              style="
                border-top-left-radius: 0.35rem;
                border-bottom-left-radius: 0.35rem;
              "
              >전체내역</label
            >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-dark" for="btnradio2"
              >비대면진료</label
            >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio4"
              autocomplete="off"
            />
            <label class="btn btn-outline-dark" for="btnradio4">대면진료</label>
          </div>

          <div class="calSel">
            <label for="date"
              >날짜를 선택하세요 : <input type="date" id="date" value="" />
            </label>
          </div>
        </div>

        <div>
          <table id="reserveDrListTable" class="table table-hover">
            <thead>
              <tr>
                <th>예약코드</th>
                <th>환자이름</th>
                <th>생년월일</th>
                <th>성별</th>
                <th>환자Tel</th>
                <th>예약시간</th>
                <th>담당의</th>
                <th>구분</th>
                <th>진료상태</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <script>
        //입장하기
        function enter(rno, uid, rt) {
          //console.log(rno, uid, rt);

          //비대면 진료면 알람테이블 인서트하고 입장하기상태 업뎃침 
          if(rt==="c2"){
            //알람테이블에 들어갈 객체 
            let obj = {
            reserveNo:rno,
            userId: uid,
            contentCode: "enterRoom",
            prefix: "진료실에 입장",
            };

            $.ajax("/saveAlarm", {
            type: "post",
            data: JSON.stringify(obj),
            dataType: "json",
            contentType: "application/json",
            })
            .done((result) => {
             //result == 1  성공했으면 페이지 이동 
              if(result>0){
                location.href = `/untactClinic?reserveNo=${rno}`;
              }
            }) //.done
            .fail((err) => console.log(err));

          } else {
              //대면이면 그냥 입장 
             location.href = `/clinic?reserveNo=${rno}`;
          }
        } // 입장하기 

        $(document).ready(function () {
          var doctorNo = null;
          // 의사목록 ajax
          function loadDoctorList() {
            $.ajax({
              url: "/hospital/clinicDr/allDr",
              type: "GET",
              success: function (DrAllList) {
                if (DrAllList) {
                  var select = $("#doctorNo");
                  select.empty();
                  $.each(DrAllList, function (index, doctor) {
                    select.append(
                      '<option value="' +
                        doctor.doctorNo +
                        '">' +
                        doctor.doctorName +
                        "</option>"
                    );
                  });
                  // 맨 처음 의사의 번호 가져오기
                  doctorNo = DrAllList[0].doctorNo;
                  // 페이지 로드 시 기본 의사에 대한 예약 목록을 가져오도록 함수 호출
                  sendAjaxRequest();
                } else {
                  console.log("No doctors found");
                }
              },
              error: function (xhr, status, error) {
                console.error("Error fetching doctors:", error);
              },
            });
          }

          // 페이지 로드 시 의사 목록을 불러옴
          loadDoctorList();

          // 날짜 처리 함수
          function formatDate(date) {
            var year = date.getFullYear();
            var month = (date.getMonth() + 1).toString().padStart(2, "0");
            var day = date.getDate().toString().padStart(2, "0");
            return `${year}-${month}-${day}`;
          }

          todayDate = new Date().toISOString().substring(0, 10);
          var inputToday = $("#date").val(todayDate); // 입력 요소에 오늘 날짜 설정
          var finalDay = inputToday.val().replace(/-/g, "");
          console.log(finalDay);
          var reserveStatus = null;
          console.log(reserveStatus);

          sendAjaxRequest();

          // AJAX 요청을 수행하는 함수
          function sendAjaxRequest() {
            $.ajax({
              url: "/hospital/clinicDr/ajax",
              type: "GET",
              data: {
                date: finalDay,
                reserveKindstatus: reserveStatus,
                doctorNo: doctorNo,
              },
              success: function (reserveDrList) {
                if (reserveDrList) {
                  // reserveDrList가 존재하는지 확인
                  console.log(reserveDrList);
                  var reserveDrListTbody = $("#reserveDrListTable tbody");
                  reserveDrListTbody.empty();
                  for (var i = 0; i < reserveDrList.length; i++) {
                    var reserve = reserveDrList[i];
                    var rs = reserve.reserveStatus;
                    var rt = reserve.reserveKindstatus;
                    var reserveStatusText = "";
                    var btnDisabled = "";
                    var btnclass = "";

                    //e1이면 진료대기// e4면 진료완료
                    if (rs === "e1") {
                      reserveStatusText = "진료대기";
                      btnDisabled = "disabled";
                      btnclass = "class = 'btn btn-secondary'";
                    } else if (rs === "e4" || rs === "e5" ) {
                      reserveStatusText = "진료완료";
                      btnDisabled = "disabled";
                      btnclass = "class = 'btn btn-light'";
                    }

                    //현재시간
                    var currentTimeHour = new Date()
                      .toLocaleTimeString("ko-KR", {
                        hour12: false,
                        hour: "numeric",
                        minute: "numeric",
                      })
                      .slice(0, 2);

                    //예약시간
                    var reserveTimeHour = reserve.reserveTime.slice(0, 2);
                    //console.log("예약시간" + reserveTimeHour);
                    //console.log("현재시간" + currentTimeHour);

                    //예약시간이고, 예약대기 e1 이고 대면진료 c1 라면
                    if (
                      currentTimeHour === reserveTimeHour &&
                      rt === "c1" &&
                      rs === "e1"
                    ) {
                      reserveStatusText = "대면 진료하기";
                      btnDisabled = "";
                      btnclass = "class = 'btn btn-primary'";
                    }

                    //예약시간이고  예약대기 e1이고  비대면진료 c2 라면
                    if (
                      currentTimeHour === reserveTimeHour &&
                      rt === "c2" &&
                      rs === "e1"
                    ) {
                      reserveStatusText = "비대면 진료하기";
                      btnDisabled = "";
                      btnclass = "class = 'btn btn-primary'";
                    }

                    var reserveTr =
                      "<tr>" +
                      "<td>" +
                      reserve.reserveNo +
                      "</td>" +
                      "<td>" +
                      reserve.userName +
                      "</td>" +
                      "<td>" +
                      formatDate(new Date(reserve.userBirthday)) +
                      "</td>" +
                      "<td>" +
                      reserve.gender +
                      "</td>" +
                      "<td>" +
                      reserve.userPhone +
                      "</td>" +
                      "<td>" +
                      reserve.reserveTime +
                      "</td>" +
                      "<td>" +
                      reserve.doctorName +
                      "</td>" +
                      "<td>" +
                      (reserve.reserveKindstatus === "c1" ? "대면" : "비대면") +
                      "</td>" +
                      "<td>" +
                      "<button onclick='enter(" + reserve.reserveNo + ", \"" + reserve.userId + "\", \"" + rt + "\")' " +
                      btnDisabled +
                      " " +
                      btnclass +
                      ">" +
                      reserveStatusText +
                      "</button>" +
                      "</td>" +
                      "</tr>";

                    reserveDrListTbody.append(reserveTr);
                  }
                } else {
                  console.log("No reserveDrList found in response");
                }
              },
            });
          }

          // 라디오 버튼 클릭 시
          $('input[name="btnradio"]').change(function () {
            if ($("#btnradio1").is(":checked")) {
              reserveStatus = null;
            } else if ($("#btnradio2").is(":checked")) {
              reserveStatus = "c2";
            } else if ($("#btnradio4").is(":checked")) {
              reserveStatus = "c1";
            }
            finalDay = $("#date").val().replace(/-/g, ""); // 선택된 날짜를 finalDay 변수에 저장
            sendAjaxRequest(); // AJAX 요청 수행
          });

          // 날짜 선택 시
          $("#date").change(function () {
            $("#btnradio1").prop("checked", true); // #btnradio1로 초기화
            reserveStatus = null; // reserveStatus 초기화
            finalDay = $("#date").val().replace(/-/g, "");
            sendAjaxRequest(); // AJAX 요청 수행
          });

          $("#doctorNo").change(function () {
            $("#btnradio1").prop("checked", true); // #btnradio1로 초기화
            reserveStatus = null; // reserveStatus 초기화
            doctorNo = $(this).val();
            console.log("Selected Doctor No:", doctorNo); // 확인용 로그
            sendAjaxRequest();
          });
        });
      </script>
    </div>
  </body>
</html>
