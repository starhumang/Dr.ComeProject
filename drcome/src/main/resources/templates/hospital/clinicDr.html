<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{hospital/hospitalLayout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>noticeList</title>
    <style>
      .head_info {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }

      .search {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 40px;
      }

      .catCal {
        display: flex;
        justify-content: space-between;
        margin: 15px 0;
      }

      input[type="radio"] {
        display: none;
      }

      input[type="radio"]:checked + label {
        background-color: #5a5c69;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div layout:fragment="content">
      <div class="container-fluid">
        <div class="head_info">
          <h4 th:text="${hospitalSel.hospitalName}"></h4>
          <p>
            <i class="fas fa-fw fa-calendar"></i> 현재날짜 :
            <span
              th:text="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}"
            ></span>
          </p>
        </div>
        <p>Reservation Dr</p>
        <div class="search">
          <!-- drop -->
          <div style="margin-right: 5px">
            <select class="custom-select" aria-label="Default select example">
              <option selected>검색유형</option>
              <option value="1">제목</option>
              <option value="2">내용</option>
            </select>
          </div>

          <!-- 검색 -->
          <div>
            <div class="input-group">
              <button
                class="btn btn-info"
                type="button"
                style="
                  border-top-right-radius: 0;
                  border-bottom-right-radius: 0;
                "
              >
                <i class="fas fa-search fa-sm"></i>
              </button>
              <input
                type="text"
                class="form-control bg-light border-1 small"
                placeholder="검색어를 입력하세요."
                aria-label="Search"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-info" type="button">검색하기</button>
              </div>
            </div>
          </div>
        </div>

        <!-- 카테고리 & 달력선택 -->
        <div class="catCal">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
            style="margin-bottom: 20px"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label
              class="btn btn-outline-dark"
              for="btnradio1"
              style="
                border-top-left-radius: 0.35rem;
                border-bottom-left-radius: 0.35rem;
              "
              >전체내역</label
            >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-dark" for="btnradio2"
              >비대면진료</label
            >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio4"
              autocomplete="off"
            />
            <label class="btn btn-outline-dark" for="btnradio4">대면진료</label>
          </div>

          <div class="calSel">
            <label for="date"
              >날짜를 선택하세요 : <input type="date" id="date" value="" />
            </label>
          </div>
        </div>

        <p>으사이름 : [[${reserveDrList[0].doctorName}]]</p>
        <div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>예약상태확인용 주으니가추가</th>
                <th>유저아이디</th>
                <th>예약코드</th>
                <th>환자이름</th>
                <th>생년월일</th>
                <th>성별</th>
                <th>환자Tel</th>
                <th>예약시간</th>
                <th>담당의</th>
                <th>구분</th>
                <th>진료상태</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="rdl : ${reserveDrList}">
                <td th:text="${rdl.reserveStatus}"></td>
                <td th:text="${rdl.userId}"></td>
                <td th:text="${rdl.reserveNo}"></td>
                <td th:text="${rdl.userName}"></td>
                <td
                  th:text="${#dates.format(rdl.userBirthday, 'yyyy-MM-dd')}"
                ></td>
                <td th:text="${rdl.gender}"></td>
                <td th:text="${rdl.userPhone}"></td>
                <td th:text="${rdl.reserveTime}"></td>
                <td th:text="${rdl.doctorName}"></td>

                <td th:if="${ rdl.reserveKindstatus == 'c1' }">대면</td>
                <td th:unless="${ rdl.reserveKindstatus == 'c1' }">비대면</td>

                <!--버튼..-->
                <td>
                  <div th:with="currentTime=${T(java.time.LocalTime).now()}">
                    <div
                      th:with="formattedString=${#temporals.format(currentTime, 'HH:mm:ss')}"
                    >
                      <div
                        th:with="trimmedString=${#strings.substring(formattedString, 0, 2)}"
                      >
                        <button
                          th:if="${#strings.substring(rdl.reserveTime, 0, 2)} == ${trimmedString} and ${rdl.reserveStatus} =='e1' and ${ rdl.reserveKindstatus == 'c2' }"
                          th:onclick="enter([[${rdl.reserveNo}]],[[${rdl.userId}]])"
                          class="btn btn-primary"
                        >
                          비대면 진료하기
                        </button>

                        <button
                          th:if="${#strings.substring(rdl.reserveTime, 0, 2)} == ${trimmedString} and ${rdl.reserveStatus} =='e1' and ${ rdl.reserveKindstatus == 'c1' }"
                          th:onclick="enterClinic([[${rdl.reserveNo}]],[[${rdl.userId}]])"
                          class="btn btn-primary"
                        >
                          대면 진료하기
                        </button>

                        <button
                          disabled
                          th:if="${#strings.substring(rdl.reserveTime, 0, 2)} != ${trimmedString} and ${rdl.reserveStatus} =='e1'"
                          class="btn btn-secondary"
                        >
                          진료대기
                        </button>

                        <button
                          disabled
                          th:if="${rdl.reserveStatus} =='e4'"
                          class="btn btn-light"
                        >
                          진료완료
                        </button>
                      </div>
                    </div>
                  </div>
                </td>
                <!--버튼-->
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <script>
        document.getElementById("date").value = new Date()
          .toISOString()
          .substring(0, 10);

        //진료하기버튼누를시 알람테이블 인서트+ 상태변경
        function enter(rno, uid) {
          let obj = {
            userId: uid,
            contentCode: "enterRoom",
            prefix: "진료실에 입장",
            reserveNo: rno,
          };

          $.ajax("/saveAlarm", {
            type: "post",
            data: JSON.stringify(obj),
            dataType: "json",
            contentType: "application/json",
          })
            .done((result) => {
              console.log(result);
              //알람테이블 인서트 + 입장하기 상태변경 성공했으면//페이지 이동
              if (result > 0) {
                location.href = `/untactClinic?reserveNo=${rno}&userId=${uid}`;
              }
            }) //.done
            .fail((err) => console.log(err));
        }

        //대면진료
        function enterClinic(rno, uid) {
          location.href = `/clinic?reserveNo=${rno}&userId=${uid}`;
        }
      </script>
    </div>
  </body>
</html>
