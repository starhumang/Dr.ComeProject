<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{hospital/hospitalLayout}">

<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<style>
.head_info {
	display: flex;
	justify-content: space-between;
	margin-top: 30px;
}

.left {
	display: flex;
	flex-direction: column;
	padding-right: 40px;
}
</style>
</head>

<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<th:block th:each="hos : ${hospitalSel}">
				<div class="head_info">
					<h4 th:text="${hos.hospitalName}"></h4>
					<p>
						<i class="fas fa-fw fa-calendar"></i> 현재날짜 : <span
							th:text="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}"></span>
					</p>
				</div>

				<p>hospital Profile</p>
				<div class="card shadow mb-4">
					<div class="card-header py-3"
						style="display: flex; justify-content: space-between; align-items: center;">
						<h5 class="m-0 font-weight-bold text-secondary">
							<i class="fas fa-fw fa-hospital"></i>병원정보
						</h5>
						<div class="btn1">
							<button class="btn btn-sm btn-warning shadow-sm">탈퇴하기</button>
							<button class="btn btn-sm btn-info shadow-sm">수정하기</button>
						</div>
					</div>
					<div class="card-body"
						style="display: flex; justify-content: center; align-items: center;">
						<div class="left">
							<span th:text="'아이디 : ' + ${hos.hospitalId}"></span> <img
								th:src="@{/img/} + ${hos.hospitalImg}" alt="image" width="200px" />
							<button class="btn btn-sm btn-secondary shadow-sm">크게보기</button>
						</div>
						<div class="right">
							<table class="table">
								<tr>
									<th>병원이름</th>
									<td th:text="${hos.hospitalName}"></td>
									<th>병원주소</th>
									<td th:text="${hos.address}"></td>
									<th>전화번호</th>
									<td th:text="${hos.phone}"></td>
								</tr>
								<tr>
									<th>대표진료과목</th>
									<td th:text="${hos.mainSubject}"></td>
									<th>대표자이름</th>
									<td th:text="${hos.directorName}"></td>
									<th>대표자번호</th>
									<td th:text="${hos.directorPhone}"></td>
								</tr>
								<tr>
									<th>사업자번호</th>
									<td th:text="${hos.directorLicense}"></td>
									<th>상태</th>
									<td th:if="${ hos.hospitalStatus == 'b1' }">승인대기</td>
									<td th:if="${ hos.hospitalStatus == 'b2' }">영업중</td>
									<th>휴무일</th>
									<td th:text="${hos.holiday}"></td>
								</tr>
								<tr>
									<th>오픈시간</th>
									<td th:text="${hos.opentime}"></td>
									<th>마감시간</th>
									<td th:text="${hos.closetime}"></td>
									<th>가입일자</th>
									<td th:text="${hos.joindate}"></td>
								</tr>
							</table>

						</div>
					</div>

				</div>

				<div class="card shadow mb-4">
					<div class="card-header py-3"
						style="display: flex; justify-content: space-between; align-items: center;">
						<h5 class="m-0 font-weight-bold text-secondary">
							<i class="fas fa-fw fa-user-nurse"></i>의사정보
						</h5>
						<div class="btn1">
							<button class="btn btn-sm btn-warning shadow-sm">등록하기</button>
							<button class="btn btn-sm btn-info shadow-sm">수정하기</button>
						</div>
					</div>
					<div class="card-body">
						<table class="table">
							<thead>
								<tr>
									<th>의사번호</th>
									<th>진료과목</th>
									<th>의사이름</th>
									<th>휴진일</th>
									<th>진료일</th>
									<th>진료시간</th>
									<th>면허증</th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="doc : ${docList}">
									<tr>
										<td rowspan=2 th:text="${doc.doctorNo}"></td>
										<td rowspan=2 th:text="${doc.subject}"></td>
										<td rowspan=2 th:text="${doc.doctorName}"></td>
										<td rowspan=2 th:text="${doc.holiday}"></td>
										<td th:if="${ doc.day == '1'}">월</td>
										<td th:if="${ doc.day == '2'}">화</td>
										<td rowspan=2 th:text="|${doc.minTime}:00 ~ ${doc.maxTime}:00|"></td>
										<td rowspan=2 th:text="${doc.doctorLicense}"></td>
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
			</th:block>
		</div>


	</div>
</body>
</html>
