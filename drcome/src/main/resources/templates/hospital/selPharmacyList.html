<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{hospital/hospitalLayout}">
<head>
<meta charset="UTF-8" />
<title>dashboard</title>
<style>
.head_info {
	display: flex;
	justify-content: space-between;
	margin-top: 30px;
}

.qnaTitle {
	margin-bottom: 20px;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="user-logout-link">
			<a th:href="@{/logout}" class="btn btn-primary">Logout</a>
		</div>
		<div class="container-fluid">
			<!-- 날짜 및 병원 정보 헤더 -->
			<div class="head_info">
				<h4 th:text="${hospitalSel.hospitalName}"></h4>
				<p>
					<i class="fas fa-fw fa-calendar"></i> 현재날짜 : <span
						th:text="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}"></span>
				</p>
			</div>
			<p>약국 선택 리스트</p>

			<!-- 약국 선택 리스트 -->
				</div>
					<table class="table">
						<thead>
							<tr>
							<th>예약코드</th>
							<th>환자이름</th>
							<th>생년월일</th>
							<th>성별</th>
							<th>환자Tel</th>
							<th>예약시간</th>
							<th>담당의</th>
							<th>구분</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="to : ${tolist}">
								<td th:text="${to.reserveNo}"></td>
								<td th:text="${to.userName}"></td>
								<td th:text="${#dates.format(to.userBirthday, 'yyyy-MM-dd')}"></td>
								<td th:text="${to.gender}"></td>
								<td th:text="${to.userPhone}"></td>
								<td th:text="|${to.reserveTime} : 00|"></td>
								<td th:text="${to.doctorName}"></td>

								<td th:if="${ to.reserveKindstatus == 'c1' }">대면</td>
								<td th:unless="${ to.reserveKindstatus == 'c1' }">비대면</td>
							</tr>
						</tbody>
					</table>
			

	</div>
</body>
</html>
