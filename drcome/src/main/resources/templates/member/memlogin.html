<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}"
>
	<head>
		<meta charset="UTF-8" />
		<style>
			.registered-customers {
				margin: 0 auto;
				width: 350px;
				background-color: #fff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			.blog-section-title {
				color: #333;
				border-left: 2px solid #06bbcc;
				padding-left: 10px;
			}

			form {
				margin-top: 20px;
			}

			.login-account p {
				margin: 10px 0 5px;
				color: #333;
			}

			input {
				width: 80%;
				padding: 10px;
				margin-bottom: 10px;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
			}

			button {
				width: 80%;
				padding: 10px;
				color: #fff;
				background-color: #06bbcc;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 16px;
				transition: background-color 0.3s;
			}

			button:hover {
				background-color: #333;
			}

			.mb-40 button {
				margin-bottom: 10px;
			}

			a {
				color: #06bbcc;
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}

			.jointext {
				color: #051fb4;
			}
		</style>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="registered-customers">
				<h3 class="blog-section-title border-left mb-30">Dr.Come</h3>
				<form th:action="@{/userlogin}" style="text-align: center" method="post">
					<div class="login-account p-30 box-shadow">
						<p>아이디</p>
						<input type="text" name="username" />
						<p>비밀번호</p>
						<input type="password" name="password" />
						<div class="mb-40" style="text-align: center">
							<button type="submit">로그인</button>
							<br />
							<div class="mb-40">
								<p>
									<small><a href="/findAccount">아이디/비밀번호 찾기</a></small>
								</p>
							</div>
						</div>
					</div>
				</form>
				<br />
				<div class="mb-40">
					<p>
						<small><a class="jointext" href="/userjoin">일반 사용자 회원가입</a></small>
						&emsp;&emsp;&emsp;
						<small><a class="jointext" href="/medicaljoin">의료기관 회원가입</a></small>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
