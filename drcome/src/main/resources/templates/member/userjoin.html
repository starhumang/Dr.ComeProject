<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}"
>
	<head>
		<meta charset="UTF-8" />
		<title>사용자 회원가입</title>

		<style>
			label {
				display: inline-block;
				width: 200px;
				margin-bottom: 5px;
			}

			.input-group {
				align-items: center;
				margin-bottom: 15px;
			}

			.input-group input,
			.input-group button {
				height: 30px;
			}

			.input-group input {
				width: 400px;
				margin-right: 10px;
				height: 32px;
				border: 0;
				outline: none;
				padding-left: 10px;
				background-color: rgb(233, 233, 233);
			}

			.input-group button {
				width: 150px;
			}

			.error-message {
				color: red;
				font-size: 0.8em;
			}

			.modal {
				text-align: center;
			}

			.modal-dialog {
				display: flex !important;
				align-items: center;
				justify-content: center;
			}

			.input-group-select {
				display: flex;
				align-items: center;
				margin-bottom: 15px;
			}

			.btn-upload {
				width: 150px;
				height: 30px;
				background: #fff;
				border: 1px solid rgb(77, 77, 77);
				border-radius: 10px;
				font-weight: 500;
				display: flex;
				cursor: pointer;
				align-items: center;
				justify-content: center;

				&:hover {
					background: rgb(77, 77, 77);
					color: #fff;
				}
			}

			#filePreview {
				max-width: 100%;
				max-height: 150px;
				margin-top: 10px;
				display: none;
			}

			#verification-section {
				display: none;
				align-items: center;
				margin-bottom: 15px;
			}

			#verification-section input,
			#verification-section button {
				height: 30px;
			}

			#verification-section button {
				width: 150px;
			}
		</style>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css" rel="stylesheet" />
		<script src="https://blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>

		<script type="text/javascript">
			let verificationCode = 0;

			document.addEventListener('DOMContentLoaded', function () {
				const userForm = document.getElementById('userForm');

				userForm.addEventListener('keydown', function (e) {
					if (e.key === 'Enter') {
						e.preventDefault();
					}
				});
				handleFilePreview();

				let fileInput = document.getElementById('myImg');

				fileInput.addEventListener('change', function () {
					const file = this.files[0];

					if (file) {
						loadImage(
							file,
							function (img) {
								const canvas = document.createElement('canvas');
								const ctx = canvas.getContext('2d');

								canvas.width = 200;
								canvas.height = 200;

								ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

								canvas.toBlob(
									function (blob) {
										console.log(blob);
									},
									'image/jpg',
									0.7
								);
							},
							{
								maxWidth: 200,
								maxHeight: 200,
								contain: true,
							}
						);
					}
				});
			});

			function scsAlert(content) {
				Swal.fire({
					icon: 'success',
					text: content,
				});
			}

			function errAlert(content) {
				Swal.fire({
					icon: 'error',
					text: content,
				});
			}

			function checkId() {
				let userId = document.getElementById('userid').value;
				let idErrorMessage = document.getElementById('idErrorMessage');
				let checkDupliIdBtn = document.getElementById('checkDupliIdBtn');

				if (userId === '') {
					idErrorMessage.innerHTML = '아이디를 입력하세요.';
					idErrorMessage.style.color = 'red';
					checkDupliIdBtn.disabled = true;
					return false;
				}

				let idRegex = /^[a-zA-Z0-9]{5,20}$/;
				if (!idRegex.test(userId)) {
					idErrorMessage.innerHTML = '아이디는 5자에서 20자의 영문 대소문자 또는 숫자로 입력하세요.';
					idErrorMessage.style.color = 'red';
					checkDupliIdBtn.disabled = true;
					return false;
				}

				idErrorMessage.innerHTML = '';
				checkDupliIdBtn.disabled = false;
				return true;
			}

			function checkDupliId() {
				let checkId = $('#userid').val();
				console.log(checkId);
				let url = '/auth/checkId?userId=' + checkId;
				$.ajax({
					url: url,
					type: 'get',
				})
					.done((resp) => {
						if (resp == 1) {
							//alert('이미 사용중인 아이디입니다.');
							errAlert('이미 사용중인 아이디입니다.');
							return true;
						} else {
							//alert('사용가능한 아이디입니다.');
							scsAlert('사용가능한 아이디입니다.');
							return false;
						}
					})
					.fail((err) => {
						errAlert('오류 발생');
						console.log(err);
						return false;
					});
			}

			function checkPassword() {
				let password = document.getElementById('pw').value;
				let passwordErrorMessage = document.getElementById('pwErrorMessage');

				if (password === '') {
					passwordErrorMessage.innerHTML = '비밀번호를 입력하세요.';
					passwordErrorMessage.style.color = 'red';
					return false;
				}

				let passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
				if (!passwordRegex.test(password)) {
					passwordErrorMessage.innerHTML =
						'비밀번호는 최소 8자 이상, 영문, 숫자, 특수문자를 포함해야 합니다.';
					passwordErrorMessage.style.color = 'red';
					return false;
				}

				passwordErrorMessage.innerHTML = '';
				return true;
			}

			function checkPasswordMatch() {
				let password = document.getElementById('pw').value;
				let rePassword = document.getElementById('rePw').value;
				let rePasswordErrorMessage = document.getElementById('rePasswordErrorMessage');

				if (password !== rePassword) {
					rePasswordErrorMessage.innerHTML = '비밀번호가 일치하지 않습니다.';
					rePasswordErrorMessage.style.color = 'red';
					return false;
				}

				rePasswordErrorMessage.innerHTML = '';
				return true;
			}

			function checkName() {
				let name = document.getElementById('name').value;
				let nameErrorMessage = document.getElementById('nameErrorMessage');

				if (name === '') {
					nameErrorMessage.innerHTML = '이름을 입력하세요.';
					nameErrorMessage.style.color = 'red';
					return false;
				}

				nameErrorMessage.innerHTML = '';
				return true;
			}

			const autoHyphen = (target) => {
				target.value = target.value.replace(/[^0-9]/g, '').replace(/^(\d{2,3})(\d{3,4})(\d{4})$/, `$1-$2-$3`);
			};

			function checkPhone() {
				let phone = $('#phone').val().replace(/-/g, '');
				console.log(phone);
				let url = '/auth/checkPhone?phoneNum=' + phone;
				$.ajax({
					url: url,
					type: 'get',
				})
					.done((resp) => {
						console.log(resp);
						console.log(resp.checkNum);
						if (resp.checkNum != '중복') {
							scsAlert('인증번호 발송');
							verificationCode = resp.checkNum;
							document.getElementById('verification-section').style.display = 'flex';
						} else {
							errAlert('이미 등록된 전화번호입니다.');
						}
					})
					.fail((err) => {
						console.log(err);
					});
			}

			function checkPhoneNumber() {
				let enteredCode = document.getElementById('checkPhoneNum').value;

				if (enteredCode == verificationCode) {
					scsAlert('인증 완료');
					return true;
				} else {
					errAlert('인증 번호가 일치하지 않습니다.');
					return false;
				}
			}

			function checkBirthday() {
				let birthday = document.getElementById('birthDay').value;
				let birthdayErrorMessage = document.getElementById('birthdayErrorMessage');

				if (birthday === '') {
					birthdayErrorMessage.innerHTML = '생년월일을 입력하세요.';
					birthdayErrorMessage.style.color = 'red';
					return false;
				}

				birthdayErrorMessage.innerHTML = '';
				return true;
			}

			function checkGender() {
				let gender = document.querySelector('input[name="gender"]:checked');
				return true;
			}

			function checkAgreement() {
				let agreement = document.getElementById('invalidCheck').checked;
				let agreementErrorMessage = document.getElementById('agreementErrorMessage');

				if (!agreement) {
					agreementErrorMessage.innerHTML = '약관에 동의해야 합니다.';
					agreementErrorMessage.style.color = 'red';
					return false;
				}

				agreementErrorMessage.innerHTML = '';
				return true;
			}

			function openModal() {
				let myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
				myModal.show();
			}

			function uploadImg() {
				let formData = new FormData();
				let inputFile = document.querySelector('#myImg').files[0];
				for (var i = 0; i < inputFile.length; i++) {
					console.log(inputFile[i]);
					formData.append('uploadFiles', files[i]);
				}
			}

			function handleFilePreview() {
				let fileInput = document.getElementById('myImg');
				let filePreview = document.getElementById('filePreview');

				fileInput.addEventListener('change', function () {
					const file = this.files[0];

					if (file) {
						const reader = new FileReader();

						reader.onload = function (e) {
							filePreview.src = e.target.result;
							filePreview.style.display = 'block';
						};

						reader.readAsDataURL(file);
					} else {
						filePreview.style.display = 'none';
					}
				});
			}

			function submitForm(event) {
				event.preventDefault();

				const formData = new FormData(document.getElementById('userForm'));

				$.ajax({
					url: '/userjoin',
					type: 'post',
					processData: false,
					contentType: false,
					data: formData,
					success: function (resp) {
						console.log(resp);
						if (resp.result) {
							Swal.fire({
								icon: 'success',
								text: resp.msg,
							}).then(function () {
								location.href = '/userlogin';
							});
						} else {
							Swal.fire({
								icon: 'error',
								text: resp.msg,
							}).then(function () {
								location.reload();
							});
						}
					},
				});
			}
		</script>
	</head>

	<body>
		<div layout:fragment="content">
			<form id="userForm" onsubmit="submitForm(event)" enctype="multipart/form-data" method="post">
				<div class="container">
					<h3>사용자 회원가입</h3>
					<br />
					<div class="input-group">
						<label>아이디</label>
						<input
							type="text"
							name="userId"
							id="userid"
							placeholder="아이디를 입력하세요"
							required
							oninput="checkId()"
						/>
						<button type="button" id="checkDupliIdBtn" onclick="checkDupliId()" disabled>중복 확인</button>
						<span id="idErrorMessage" class="error-message" style="display: block"></span>
					</div>

					<div class="input-group">
						<label>비밀번호</label>
						<input
							type="password"
							name="userPw"
							id="pw"
							placeholder="비밀번호를 입력하세요"
							required
							oninput="checkPassword()"
						/>
						<span id="pwErrorMessage" class="error-message" style="display: block"></span>
					</div>

					<div class="input-group">
						<label>비밀번호 확인</label>
						<input
							type="password"
							id="rePw"
							placeholder="비밀번호를 다시 입력하세요"
							required
							oninput="checkPasswordMatch()"
						/>
						<span id="rePasswordErrorMessage" class="error-message" style="display: block"></span>
					</div>

					<div class="input-group">
						<label>이름</label>
						<input
							type="text"
							name="userName"
							id="name"
							placeholder="이름을 입력하세요"
							required
							oninput="checkName()"
						/>
						<span id="nameErrorMessage" class="error-message" style="display: block"></span>
					</div>

					<div class="input-group">
						<label>전화번호</label>
						<input
							type="tel"
							name="phone"
							id="phone"
							placeholder="전화번호를 입력하세요"
							required
							maxlength="13"
							oninput="autoHyphen(this)"
						/>
						<button type="button" id="checkPhoneBtn" onclick="checkPhone()">인증번호발송</button>
						<span id="phoneErrorMessage" class="error-message" style="display: block"></span>
					</div>

					<div class="input-group" id="verification-section">
						<label>인증번호</label>
						<input type="number" id="checkPhoneNum" placeholder="인증번호를 입력하세요" required />
						<button type="button" id="checkPhoneNumBtn" onclick="checkPhoneNumber()">인증하기</button>
					</div>

					<div class="input-group">
						<label>생년월일</label>
						<input type="date" name="birthday" id="birthDay" required oninput="checkBirthday()" />
						<span id="birthdayErrorMessage" class="error-message" style="display: block"></span>
					</div>

					<div class="input-group-select">
						<label>성별</label>
						<input type="radio" name="gender" id="male" value="M" />
						<label for="input-group-select">남자</label>
						<input type="radio" name="gender" id="female" value="F" />
						<label for="input-group-select">여자</label>
					</div>

					<div class="input-group">
						<label>신분증 사진<br /></label>
						<input type="file" class="myImg" id="myImg" name="uploadFiles" />
						<img id="filePreview" alt="File Preview" />
					</div>

					<div>
						<input type="checkbox" id="invalidCheck" required />
						<label class="form-check-label"> 만 17세 이상입니다 </label>
					</div>

					<div>
						<input type="checkbox" id="invalidCheck" required />
						동의항목<label class="form-check-label" onclick="openModal()"> [상세보기]</label>
					</div>

					<br />
					<input type="submit" value="회원가입" class="btn btn-danger" id="submitButton" />
				</div>
			</form>

			<!-- Modal -->
			<div class="modal" tabindex="-1" id="exampleModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<p>대충 개인정보약관 내용</p>
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
