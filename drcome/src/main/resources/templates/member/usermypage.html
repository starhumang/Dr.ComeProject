<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}"
>
	<head>
		<meta charset="UTF-8" />
		<title>마이페이지</title>
		<style>
			.head_info {
				display: flex;
				justify-content: space-between;
				margin-top: 30px;
			}

			.right {
				width: 60%;
			}

			.pagination a {
				display: inline-block;
				padding: 5px 10px;
				margin: 0 2px;
				border: 1px solid #ccc;
				background-color: #fff;
				color: #333;
				text-decoration: none;
			}

			.pagination a.active {
				background-color: #36b9cc;
				color: #fff;
				/* border: 1px solid #4e73df; */
			}

			.pagination a:hover {
				background-color: #bfc5d8;
			}
		</style>

		<script th:inline="javascript">
			// const userId = [[${session.userId}]];

			function goToModify() {
				location.href = '/userupdate';
			}

			function withdraw() {
				Swal.fire({
					title: '회원 탈퇴',
					html: `<p>회원 탈퇴 시 사용자 정보가 모두 삭제됩니다.</p><p>계속하려면 비밀번호를 입력해주세요.</p><input type="password" id="password" class="swal2-input" placeholder="비밀번호를 입력하세요">`,
					icon: 'warning',
					showCancelButton: true,
					confirmButtonColor: '#d33',
					cancelButtonColor: '#3085d6',
					confirmButtonText: '탈퇴하기',
					cancelButtonText: '취소하기',
				}).then((result) => {
					if (result.isConfirmed) {
						// 사용자가 입력한 비밀번호 가져오기
						const password = document.getElementById('password').value;
						withdrawProcess(password);
					}
				});
			}

			function withdrawProcess(password) {
				$.ajax({
					type: 'GET',
					url: '/userdelete',
					data: { userId: userId, password: password },
					success: function (response) {
						if (response === -1) {
							Swal.fire({
								title: '비밀번호 오류',
								text: '비밀번호가 일치하지 않습니다.',
								icon: 'error',
								confirmButtonColor: '#3085d6',
							});
						} else {
							Swal.fire({
								title: '탈퇴 성공',
								text: '회원 탈퇴가 성공적으로 이루어졌습니다.',
								icon: 'success',
								confirmButtonColor: '#3085d6',
							}).then((result) => {
								if (result.isConfirmed) {
									location.href = '/';
								}
							});
						}
					},
					error: function (xhr, status, error) {
						console.error(error);
						Swal.fire({
							icon: 'error',
							text: '오류가 발생했습니다.',
						});
					},
				});
			}

			function enter(rNo) {
				location.href = '/untactPatient/' + rNo;
			}

			function viewP(rNo) {
				$.ajax({
					type: 'GET',
					url: '/mypselect',
					data: { ReserveNo: rNo },
					success: function (response) {
						if (response.result === 1) {
							console.log(response.myplist);
							populateModal(response.myplist);
							$('#exampleModal').modal('show');
						} else {
							cSwal.fire({
								icon: 'error',
								text: '오류가 발생했습니다.',
							});
						}
					},
					error: function (xhr, status, error) {
						console.error(error);
						Swal.fire({
							icon: 'error',
							text: '오류가 발생했습니다.',
						});
					},
				});
			}

			function getStatusDescription(status) {
				if (status === 'd1') {
					return '출력대기';
				} else if (status === 'd2') {
					return '출력완료';
				} else if (status === 'f1') {
					return '승인';
				} else if (status === 'f2') {
					return '반려';
				} else if (status === 'g1') {
					return '진료문의';
				} else if (status === 'g2') {
					return '예약문의';
				} else if (status === 'g3') {
					return '기타문의';
				} else if (status === 'j1') {
					return '답변대기';
				} else if (status === 'j2') {
					return '답변완료';
				} else {
					return '상태 미정';
				}
			}

			function populateModal(data) {
				$('#pharmacyTableBody').empty();

				if (!data || data.length === 0) {
					$('#pharmacyTableBody').append('<td colspan="5">선택한 약국이 없습니다.</td>');
					return;
				}

				data.forEach(function (item) {
					let produceStatusDescription = getStatusDescription(item.produceStatus);
					let printStatusDescription = getStatusDescription(item.printStatus);

					$('#pharmacyTableBody').append(`
			      <tr>
			        <td>${item.pharmacyName}</td>
			        <td>${item.pharmacyPhone}</td>
			        <td>${item.sendStatus}</td>
			        <td>${produceStatusDescription}</td>
					<td th:if="${item.selectPharmacyid != null}" th:text="'dddddddd'"></td>

			    `);
					$('#selectPharmacyBtn').click(function () {
						let clinicNo = data[0].clinicNo;
						let url = 'recommendPharmacy/' + clinicNo;

						location.href = url;
					});
				});
			}

			//ajax로 페이지 열린 후에 페이징 한 거 받아오기...
			let page = 1;

			$("input[name='categoryStatus']").click(function () {
				// 선택된 라디오 버튼의 값을 가져오기
				$("input[name='ansStatus']").filter("[value='']").prop('checked', true); // ansStatus 라디오 버튼이 value가 빈 문자열인 경우 체크
				$("input[name='ansStatus']").filter("[value='']").val(''); // ansStatus 라디오 버튼이 value가 빈 문자열로 설정
				//$('#type').val("")
				sendP(1);
			});

			$("input[name='ansStatus']").click(function () {
				// 선택된 라디오 버튼의 값을 가져오기
				sendP(1);
				//$('#type').val("")
			});
			// Ajax 요청을 보내는 함수
			function sendP(page) {
				var type = $('#type').val();
				var keyword = $('#keyword').val();
				var categoryStatus = $("input[name='categoryStatus']:checked").val();
				var ansStatus = $("input[name='ansStatus']:checked").val();

				$.ajax({
					url: '/qnaListP',
					type: 'GET',
					data: {
						page: page,
						keyword: keyword,
						type: type,
						categoryStatus: categoryStatus,
						ansStatus: ansStatus,
					},
					dataType: 'json',
				})
					.done(function (response) {
						// 응답을 받으면 처리합니다.
						var qnaList = $('#qnaList');
						qnaList.empty();

						$.each(response.plist, function (index, item) {
							qnaList.append('<div>' + item.title + '</div>');
						});

						// 페이지네이션 정보를 사용하여 페이지네이션을 구현할 수 있습니다.
						console.log('pagedto' + response.pagedto);
						// 받은 JSON 데이터를 사용하여 테이블 생성
						createTable(response.plist);
						makePaging(response.pagedto);
					})
					.fail(function (xhr, status, error) {
						// 요청이 실패한 경우 에러 처리를 합니다.
						console.error('error' + error);
					});
			}

			// 페이지 로드 시 첫 번째 페이지 데이터를 가져옵니다.
			$(document).ready(function () {
				sendP(page);
			});

			// 날짜 처리 함수
			function formatDate(dateString) {
				var date = new Date(dateString);
				var year = date.getFullYear();
				var month = (date.getMonth() + 1).toString().padStart(2, '0');
				var day = date.getDate().toString().padStart(2, '0');

				return `${year}-${month}-${day}`;
			}

			// 페이징 함수
			function makePaging(dto = {}) {
				document.querySelector('.pagination').innerHTML = ''; // 초기화
				console.log('dto', dto);
				// 이전 페이지가 있으면
				if (dto.prev) {
					let aTag = document.createElement('a');
					aTag.setAttribute('href', dto.startPage - 1); // 11페이지에서 << 누르면 10페이지로 가게끔
					aTag.innerHTML = '&laquo';
					document.querySelector('.pagination').append(aTag);
				}

				for (let i = dto.startPage; i <= dto.endPage; i++) {
					let aTag = document.createElement('a');
					aTag.setAttribute('href', i); //<a href="1">1</a>
					aTag.innerHTML = i;
					// active 녹색 주는거
					if (i == page) {
						aTag.className = 'active';
					}
					document.querySelector('.pagination').append(aTag);
				} // 포

				// 이후 페이지가 있으면
				if (dto.next) {
					let aTag = document.createElement('a');
					aTag.setAttribute('href', dto.endPage + 1);
					aTag.innerHTML = '&raquo';
					document.querySelector('.pagination').append(aTag);
				}

				// 페이지 숫자 태그에 클릭 이벤트 만들기
				document.querySelectorAll('.pagination a').forEach((ele) => {
					// 페이지네이션 클래스의 모든 a 태그들을 가져옴   // 배열 메소드 forEach 씀
					ele.addEventListener('click', function (e) {
						e.preventDefault(); // 기본 기능 차단하고 아랫부분 코드 계속 실행하겠다는 말 // 페이지 안넘어가게
						page = ele.getAttribute('href'); // href의 값 = page
						sendP(page); // 페이지 번호에 해당하는 데이터를 불러오는 함수 호출
					}); // 클릭 이벤트
				}); // 포이치
			}

			// content를 줄임말로 표시하는 함수
			function shortenContent(content, maxLength) {
				if (content.length > maxLength) {
					return content.substring(0, maxLength) + '...';
				} else {
					return content;
				}
			}

			// 동적으로 테이블 생성 함수
			function createTable(plist) {
				$('#qnaTable').empty();

				if (!plist || plist.length === 0) {
					$('#qnaTable').after('<div style="text-align: center;">문의 내역이 없습니다.</div>');
					return;
				}

				var table = document.querySelector('#qnaTable');
				var thead = $('<thead>').appendTo(table);
				var tbody = $('<tbody>').appendTo(table);

				var headerRow = $('<tr>').appendTo(thead);
				var headers = ['No.', '병원명', '제목', '카테고리', '작성일자', '답변상태'];

				$.each(headers, function (index, text) {
					$('<th>').text(text).appendTo(headerRow);
				});

				$.each(plist, function (index, item) {
					let categoryStatusDescription = getStatusDescription(item.categoryStatus);
					let ansStatusDescription = getStatusDescription(item.ansStatus);
					var row = $('<tr>').appendTo(tbody);
					row.append(`<td>${item.qnaNo}</td>`);
					row.append(`<td style="display: none;">${item.hospitalId}</td>`);
					row.append(`<td>${item.hospitalName}</td>`);
					row.append(`<td>${item.title}</td>`);
					row.append(`<td>${categoryStatusDescription}</td>`);
					row.append(`<td>${formatDate(new Date(item.wdate))}</td>`);
					row.append(`<td>${ansStatusDescription}</td>`);
					row.append(`<td style="display: none;">${item.ansCode}</td>`);
				});

				$('#qnaTable tbody').on('click', 'tr', function () {
					var ansCode = $(this).find('td:last').text(); // ansCode 값 가져오기
					var qnaNo = $(this).find('td:first').text(); // qnaNo 값 가져오기
					var hospitalId = $(this).find('td:eq(1)').text(); // hospitalId 값 가져오기

					// 쿼리 스트링 조작
					var queryString = '';
					queryString += '?hospitalId=' + hospitalId + '&qnaNo=' + qnaNo;
					if (ansCode !== '' && ansCode !== 'undefined') {
						queryString += '&ansCode=' + ansCode;
					}

					window.location.href = '/qnaDetail' + queryString;
				});

				$('#qnaTable tbody tr').css('cursor', 'pointer');
			}
		</script>
	</head>
	<body>
		<div layout:fragment="content">
			<h1 style="text-align: center; margin-bottom: 50px; margin-top: 50px; color: gray">- My Info -</h1>
			<div class="container-fluid" style="margin-bottom: 150px">
				<div class="container" style="margin-bottom: 50px">
					<div class="card shadow mb-4">
						<div
							class="card-header py-3"
							style="display: flex; justify-content: space-between; align-items: center"
						>
							<h5 class="m-0 font-weight-bold text-secondary">
								<i class="fas fa-fw fa-user-nurse"></i>내 정보
							</h5>
						</div>

						<div class="card-body" style="display: flex; justify-content: center; align-items: center">
							<!-- <div class="left">
								<p>여기</p>
							</div> -->
							<div class="right" style="text-align: center">
								<h3
									th:text="'[ ' + ${profile.userName} + ' ] 님'"
									class="font-weight-bold text-secondary"
									style="margin-bottom: 30px; margin-top: 20px"
								></h3>
								<table class="table" style="text-align: center">
									<tr>
										<th style="text-align: left; width: 200px; padding-left: 30px">- 아이디</th>
										<td th:text="${profile.userId}"></td>
									</tr>
									<tr>
										<th style="text-align: left; padding-left: 30px">- 전화번호</th>
										<td th:text="${profile.phone}"></td>
									</tr>
									<tr>
										<th style="text-align: left; padding-left: 30px">- 생년월일</th>
										<td th:text="${#dates.format(profile.birthday, 'yyyy-MM-dd')}"></td>
									</tr>
									<tr>
										<th style="text-align: left; padding-left: 30px">- 성별</th>
										<td>
											<span th:if="${profile.gender == 'F'}">여자</span>
											<span th:if="${profile.gender == 'M'}">남자</span>
										</td>
									</tr>
								</table>
								<div class="butt">
									<button class="btn btn-secondary" id="btn" onclick="goToModify()">회원수정</button>
									<button class="btn btn-danger" id="btn" onclick="withdraw()">회원탈퇴</button>
								</div>
							</div>
						</div>
					</div>

					<div class="container" style="margin-bottom: 50px">
						<div class="card shadow mb-4">
							<div
								class="card-header py-3"
								style="display: flex; justify-content: space-between; align-items: center"
							>
								<h5 class="m-0 font-weight-bold text-secondary">
									<i class="fas fa-fw fa-hospital"></i>예약/진료 내역
								</h5>
							</div>

							<div class="card-body" style="display: flex; justify-content: center; align-items: center">
								<table
									class="table table-hover"
									th:if="${reserveMyList != null and not #lists.isEmpty(reserveMyList)}"
									style="text-align: center"
								>
									<thead>
										<tr>
											<th>예약코드</th>
											<th>증상</th>
											<th>방문 일자</th>
											<th>방문 시간</th>
											<th>병원 이름</th>
											<th>병원 전화번호</th>
											<th>담당의</th>
											<th>예약종류</th>
											<th>진료상태</th>
											<th>약국선택내역</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="rdl : ${reserveMyList}">
											<td th:text="${rdl.reserveNo}"></td>
											<td th:text="${rdl.symptom}"></td>
											<td th:text="${rdl.reserveDate}"></td>
											<td th:text="${rdl.reserveTime}"></td>
											<td th:text="${rdl.hospitalName}"></td>
											<td th:text="${rdl.hospitalPhone}"></td>
											<td th:text="${rdl.doctorName}"></td>
											<td th:if="${ rdl.reserveKindstatus == 'c1' }">대면</td>
											<td th:unless="${ rdl.reserveKindstatus == 'c1' }">비대면</td>
											<td>
												<button
													disabled
													th:if="${rdl.reserveStatus} =='e1'"
													class="btn btn-secondary"
												>
													진료대기
												</button>
												<button
													th:if="${rdl.reserveStatus} =='e3'"
													th:onclick="enter([[${rdl.reserveNo}]])"
													class="btn btn-primary enterBtn"
												>
													입장하기
												</button>
												<button
													disabled
													th:if="${rdl.reserveStatus} =='e4' OR ${rdl.reserveStatus} =='e5' OR ${rdl.reserveStatus} == 'e6'"
													class="btn btn-light"
												>
													진료완료
												</button>
											</td>
											<td>
												<button
													th:if="${rdl.reserveStatus} =='e5' OR ${rdl.reserveStatus} == 'e6'"
													style="border: none"
													th:onclick="viewP([[${rdl.reserveNo}]])"
												>
													<i class="bi bi-clipboard-plus" style="font-size: 1.5em"></i>
												</button>
											</td>
										</tr>
									</tbody>
								</table>
								<div th:unless="${reserveMyList != null and not #lists.isEmpty(reserveMyList)}">
									<p>예약/진료 내역이 없습니다.</p>
								</div>
							</div>
						</div>
					</div>

					<div class="container" style="margin-bottom: 50px">
						<div class="card shadow mb-4">
							<div
								class="card-header py-3"
								style="display: flex; justify-content: space-between; align-items: center"
							>
								<h5 class="m-0 font-weight-bold text-secondary">
									<i class="fas fa-fw fa-search-location"></i>문의 내역
								</h5>
							</div>

							<div class="card-body" style="display: block; justify-content: center; align-items: center">
								<!-- QnA 리스트 -->
								<!-- table -->
								<table class="table table-hover" id="qnaTable"></table>

								<!-- 페이징 버튼 -->
								<div
									class="pagination"
									style="display: flex; justify-content: center; margin: 50px 0"
								></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">약국 정보</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<table class="table" style="text-align: center; border: none">
								<thead>
									<tr>
										<th scope="col">약국 이름</th>
										<th scope="col">전화번호</th>
										<th scope="col">전송 상태</th>
										<th scope="col">반려 여부</th>
										<th scope="col">출력 내역</th>
									</tr>
								</thead>
								<tbody id="pharmacyTableBody"></tbody>
							</table>
						</div>
						<div class="modal-footer">
							<button class="btn btn-secondary" id="selectPharmacyBtn">신청하기</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
