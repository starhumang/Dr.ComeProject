<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}"
>
	<head>
		<meta charset="UTF-8" />
		<title>사용자 회원 정보 수정</title>

		<style>
			.registered-customers {
				margin: 0 auto;
				width: 680px;
				background-color: #fff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			.blog-section-title {
				color: #333;
				border-left: 2px solid #06bbcc;
				padding-left: 10px;
			}

			label {
				display: inline-block;
				width: 200px;
				margin-bottom: 5px;
			}

			.input-group {
				align-items: center;
				margin-bottom: 15px;
			}

			.input-group input,
			.input-group button {
				height: 30px;
			}

			.input-group input {
				width: 400px;
				height: 32px;
				border: 0;
				outline: none;
				box-sizing: border-box;
			}

			.gender {
				width: 100px;
			}

			.input-group button {
				width: 150px;
			}

			.error-message {
				color: red;
				font-size: 0.8em;
			}

			.modal {
				text-align: center;
			}

			.modal-dialog {
				display: flex !important;
				align-items: center;
				justify-content: center;
				max-width: 800px;
				width: 80%;
			}

			.modal-content {
				overflow-y: auto;
			}

			.input-group-select {
				display: flex;
				align-items: center;
				margin-bottom: 15px;
			}

			#filePreview {
				max-width: 100%;
				max-height: 200px;
				margin-top: 10px;
				margin-left: 170px;
				display: none;
			}

			#verification-section {
				display: none;
				align-items: center;
				margin-bottom: 15px;
			}

			.onlyread {
				background-color: #ccc;
			}
		</style>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css" rel="stylesheet" />

		<script type="text/javascript">
			let verificationCode = 0;

			document.addEventListener('DOMContentLoaded', function () {
				const userForm = document.getElementById('userForm');

				userForm.addEventListener('keydown', function (e) {
					if (e.key === 'Enter') {
						e.preventDefault();
					}
				});

				userForm.addEventListener('submit', function (e) {
					e.preventDefault();
					scsAlert('회원 정보가 수정되었습니다.').then(function () {
						userForm.submit();
					});
				});
			});

			function scsAlert(content) {
				Swal.fire({
					icon: 'success',
					text: content,
				});
			}

			function errAlert(content) {
				Swal.fire({
					icon: 'error',
					text: content,
				});
			}

			function checkPassword() {
				let password = document.getElementById('pw').value;
				let passwordErrorMessage = document.getElementById('pwErrorMessage');

				if (password === '') {
					passwordErrorMessage.innerHTML = '비밀번호를 입력하세요.';
					passwordErrorMessage.style.color = 'red';
					return false;
				}

				let passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
				if (!passwordRegex.test(password)) {
					passwordErrorMessage.innerHTML =
						'비밀번호는 최소 8자 이상, 영문, 숫자, 특수문자를 포함해야 합니다.';
					passwordErrorMessage.style.color = 'red';
					return false;
				}

				passwordErrorMessage.innerHTML = '';
				return true;
			}

			function checkPasswordMatch() {
				let password = document.getElementById('pw').value;
				let rePassword = document.getElementById('rePw').value;
				let rePasswordErrorMessage = document.getElementById('rePasswordErrorMessage');

				if (password !== rePassword) {
					rePasswordErrorMessage.innerHTML = '비밀번호가 일치하지 않습니다.';
					rePasswordErrorMessage.style.color = 'red';
					return false;
				}

				rePasswordErrorMessage.innerHTML = '';
				return true;
			}

			const autoHyphen = (target) => {
				target.value = target.value.replace(/[^0-9]/g, '').replace(/^(\d{2,3})(\d{3,4})(\d{4})$/, `$1-$2-$3`);
			};

			function checkPhone() {
				let phone = $('#phone').val().replace(/-/g, '');
				console.log(phone);
				let url = '/auth/checkPhone?phoneNum=' + phone;
				$.ajax({
					url: url,
					type: 'get',
				})
					.done((resp) => {
						console.log(resp);
						console.log(resp.checkNum);
						if (resp.checkNum != '중복') {
							scsAlert('인증번호 발송');
							verificationCode = resp.checkNum;
							document.getElementById('verification-section').style.display = 'flex';
						} else {
							errAlert('이미 등록된 전화번호입니다.');
						}
					})
					.fail((err) => {
						console.log(err);
					});
			}

			function checkPhoneNumber() {
				let enteredCode = document.getElementById('checkPhoneNum').value;

				if (enteredCode == verificationCode) {
					// alert('인증 완료');
					scsAlert('인증 완료');
					return true;
				} else {
					// alert('인증 번호가 일치하지 않습니다.');
					errAlert('인증 번호가 일치하지 않습니다.');
					return false;
				}
			}

			function submitForm(event) {
				event.preventDefault();

				const formData = new FormData(document.getElementById('userForm'));

				$.ajax({
					url: '/userupdate',
					type: 'post',
					processData: false,
					contentType: false,
					data: formData,
					success: function (resp) {
						console.log(resp);
						if (resp.result) {
							Swal.fire({
								icon: 'success',
								text: resp.msg,
							}).then(function () {
								location.href = '/userlogin';
							});
						} else {
							Swal.fire({
								icon: 'error',
								text: resp.msg,
							}).then(function () {
								location.reload();
							});
						}
					},
				});
			}

			function revertForm() {
				location.href = '/mypage';
			}
		</script>
	</head>

	<body>
		<div layout:fragment="content">
			<div class="registered-customers">
				<h3 class="blog-section-title border-left mb-30">회원 정보 수정</h3>
				<br />
				<form id="userForm" onsubmit="submitForm(event)" method="post">
					<br />
					<div class="input-group">
						<label>아이디</label>
						<input
							type="text"
							name="userId"
							id="userid"
							required
							th:value="${userInfo.userId}"
							readonly
							class="onlyread"
						/>
					</div>

					<div class="input-group">
						<label>비밀번호</label>
						<input
							type="password"
							name="userPw"
							id="pw"
							placeholder="비밀번호를 입력하세요"
							required
							oninput="checkPassword()"
						/>
						<span id="pwErrorMessage" class="error-message" style="display: block"></span>
					</div>

					<div class="input-group">
						<label>비밀번호 확인</label>
						<input
							type="password"
							id="rePw"
							placeholder="비밀번호를 다시 입력하세요"
							required
							oninput="checkPasswordMatch()"
						/>
						<span id="rePasswordErrorMessage" class="error-message" style="display: block"></span>
					</div>

					<div class="input-group">
						<label>이름</label>
						<input
							type="text"
							name="userName"
							id="name"
							placeholder="이름을 입력하세요"
							th:value="${userInfo.userName}"
							readonly
							class="onlyread"
						/>
					</div>

					<div class="input-group">
						<label>전화번호</label>
						<input
							type="tel"
							name="phone"
							id="phone"
							placeholder="전화번호를 입력하세요"
							required
							maxlength="13"
							oninput="autoHyphen(this)"
							style="width: 250px; margin-right: 10px"
						/>
						<button
							type="button"
							id="checkPhoneBtn"
							onclick="checkPhone()"
							class="btn btn-sm btn-secondary shadow-sm"
						>
							인증번호 발송
						</button>
						<span id="phoneErrorMessage" class="error-message" style="display: block"></span>
					</div>

					<div class="input-group" id="verification-section">
						<label>인증번호</label>
						<input
							type="number"
							id="checkPhoneNum"
							placeholder="인증번호를 입력하세요"
							required
							style="width: 250px; margin-right: 10px"
						/>
						<button
							type="button"
							id="checkPhoneNumBtn"
							onclick="checkPhoneNumber()"
							class="btn btn-sm btn-secondary shadow-sm"
						>
							인증하기
						</button>
					</div>

					<div class="input-group">
						<label>생년월일</label>
						<input
							type="date"
							name="birthday"
							id="birthDay"
							th:value="${#dates.format(userInfo.birthday, 'yyyy-MM-dd')}"
							readonly
							class="onlyread"
						/>
					</div>

					<br />
					<div style="text-align: center">
						<input type="submit" value="수정하기" class="btn btn-danger" id="submitButton" />
						<input type="button" value="취소하기" onclick="revertForm()" class="btn btn-warning" />
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
