<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}"
>
	<head>
		<meta charset="UTF-8" />
		<title>patientList</title>
		<style>
			.head_info {
				display: flex;
				justify-content: space-between;
				margin-top: 30px;
			}

			.inBtn {
				display: flex;
				justify-content: center;
			}
			.inBtn > button:nth-child(1) {
				background-color: #06bbcc;
				color: #fff;
				font-weight: lighter;
			}
			.inBtn > button:nth-child(2) {
				margin: 0 5px;
				background-color: #9f9f9f;
				border-color: #9f9f9f;
				color: #fff;
				font-weight: lighter;
			}
			#file-upload-button {
				margin-bottom: 5px;
			}
			.form-control {
				display: block;
				width: 100%;
				height: calc(1.5em + 0.75rem + 8px);
				padding: 0.375rem 0.75rem;
				font-size: 1rem;
				font-weight: 400;
				line-height: 1.5;
				color: #6e707e;
				background-color: #fff;
				background-clip: padding-box;
				border: 1px solid #d1d3e2;
				border-radius: 0.35rem;
				transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
			}
.inBtn {
	display: flex;
	justify-content: center;
}
#file-upload-button {
	margin-bottom: 5px;
}
.form-control {
  display: block;
  width: 100%;
  height: calc(1.5em + 0.75rem + 8px);
  padding: 0.375rem 0.75rem;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.5;
  color: #6e707e;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #d1d3e2;
  border-radius: 0.35rem;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}
</style>
</head>

<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<!-- Qna form -->
			<div>
				<div class="p-5 container">
					<div class="text-center">
						<h1 class="h4 text-gray-900 mb-4">QnA 등록</h1>
					</div>
					<form class="user" th:action="@{/qnaUserForm}" method="post" enctype="multipart/form-data">
					 	<input type="number" name="qnaNo" id="qnaNo" th:value="${qnaNo}" style="display:none;">
						 	<div class="input-group" id="categoryStatus" style="width: 500px; align-items: center; margin-bottom: 1.5rem;">
								<label style="margin-bottom: 0; margin-right: 1.0rem;">카테고리</label>
								<select
									id="que"
									name="categoryStatus"
									class="custom-select custom-select-sm form-control form-control-sm"
								>
									<option selected>선택하세요</option>
									<th:block th:each="detailCode : ${application.detailCode_g}">
										<option
											th:value="${detailCode.detailCode}"
											th:text="${detailCode.codeName}"
										></option>
									</th:block>
								</select>
							</div>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">제목</label>
								<input
									type="text"
									name="title"
									class="form-control"
									id="exampleFormControlInput1"
									placeholder="제목을 입력하세요."
								/>
							</div>
							<div class="mb-3">
								<label for="exampleFormControlTextarea1" class="form-label">내용</label>
								<textarea
									class="form-control"
									name="content"
									id="exampleFormControlTextarea1"
									style="height: 300px"
									rows="10"
								></textarea>
							</div>
							<div class="mb-3">
								<label for="formFileMultiple" class="form-label">첨부파일 </label>
								<input class="form-control" type="file" name="uploadFiles" id="formFileMultiple" />
							</div>
							<div class="inBtn">
								<button type="submit" class="btn">등록</button>
								<button type="reset" class="btn">초기화</button>
								<!-- 							<a th:href="@{/qnaList}" class="btn btn-warning">취소</a> -->
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
